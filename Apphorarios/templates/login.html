<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>

    <!-- Bootstrap con CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container">
		<div class="text-center">
			<h1>Sistema de Informacion de Gestion de Horarios</h1>
		</div>
		<br>
		<div class="row">
			<div class="col-6 responsive">
                {% load static %}
                <img src="{% static "img/logosena.png" %}"  alt="" width="370" height="350" class="img-fluid">
            </div>
			<div class="col-6 card-body">
				<h3 class="text-center">Login</h3>
				<form action="" method="post">
                    {% csrf_token %}
					<div class="mb-3">
						<label for="User" class="form-label"><h4>User</h4></label>
						<input name="username" type="text" class="form-control">
					</div>
					<div class="mb-3">
						<label for="password" class="form-label"><h4>Password</h4></label>
						<input name="password" type="password" class="form-control">
					</div>
					<br>
					<div class="d-grid gap-2 cpl-6 mx-auto">
						<button type="submit" class="btn btn-primary">Entrar</button>
					</div>		
				</form>
			</div>
		</div>
	</div>

</body>
</html>
