<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>C/Agregar Instructor</title>
</head>
<body>
    {% extends "base_op_coordinador.html" %}

    {% load static %}

    {% block content %}
    <div class="card shadow-lg p-3 mb-5 bg-white">
        <div class="card-header bg-white">
            <dt class="text-center display-6 mb-3">Agregar Instructor</dt>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                <div class="row" style="justify-content: center; align-items: center;">
                    <div class="col-3 mb-3">
                        <label for="InputPrograma" class="form-label">Nombre</label>
                        {{form.nombre}}
                    </div>
                </div>
                <div class="row" style="justify-content: center; align-items: center;">
                    <div class="col-3 mb-3">
                        <label for="InputPrograma" class="form-label">Apellidos</label>
                        {{form.apellidos}}
                    </div>
                </div>
                <div class="row" style="justify-content: center; align-items: center;">
                    <div class="col-3 mb-3">
                        <label for="InputFicha" class="form-label">Tipo Instructor</label>
                        {{form.tipo_instructor}}
                    </div>
                </div>                       
                <div class="row g-3" style="justify-content: center; align-items: center;">
                    <div class="col-auto mb-2">
                        <button type="submit" class="btn btn-success">Agregar</button>
                    </div>
                    <div class="col-auto mb-2">
                        <button type="submit" class="btn btn-danger">Cancelar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>      
    {% endblock %}
